<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #1e7e34;">
        <div class="container">
            <a class="navbar-brand fs-3" href="#" style="color: white;">Spring Boot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav mx-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item"><a class="nav-link link-light" th:href="@{/cursos/listar}">Cursos</a></li>
                    <li class="nav-item"><a class="nav-link link-light" th:href="@{/cursos/form}">Nuevo Curso</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container" style="margin-top:100px;">
    <h2 th:text="${titulo}">Formulario de Curso</h2>

    <!-- Formulario -->
    <form th:action="@{/cursos/form}" th:object="${curso}" method="post">
        <!-- Errores globales -->
        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
            <ul>
                <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
            </ul>
        </div>

        <!-- Campo Nombre -->
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}"
                   th:classappend="${#fields.hasErrors('nombre')} ? 'form-control is-invalid' : 'form-control'" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}"
                 th:errors="*{nombre}">Nombre inválido</div>
        </div>

        <!-- Campo Créditos -->
        <div class="mb-3">
            <label class="form-label">Créditos</label>
            <input type="number" th:field="*{creditos}"
                   th:classappend="${#fields.hasErrors('creditos')} ? 'form-control is-invalid' : 'form-control'" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('creditos')}"
                 th:errors="*{creditos}">Créditos inválidos</div>
        </div>

        <!-- Botón Guardar -->
        <button type="submit" class="btn btn-primary">Guardar Curso</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
