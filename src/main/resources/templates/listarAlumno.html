<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${Titulo}">Lista de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1 class="mb-4 text-center" th:text="${Titulo}"></h1>

<div class="mb-3 text-end">
    <a th:href="@{/alumno/form}" class="btn btn-primary">Nuevo Alumno</a>
</div>

<table class="table table-striped table-hover text-center">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="alumno : ${Alumnos}">
        <td th:text="${alumno.id}"></td>
        <td th:text="${alumno.nombre}"></td>
        <td th:text="${alumno.apellido}"></td>
        <td th:text="${alumno.email}"></td>
        <td>
            <a th:href="@{/alumno/form/{id}(id=${alumno.id})}" class="btn btn-sm btn-warning">Editar</a>
            <a th:href="@{/alumno/eliminar/{id}(id=${alumno.id})}"
               class="btn btn-sm btn-danger"
               onclick="return confirm('Â¿Seguro de eliminar este alumno?');">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
