<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Formulario Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1 class="mb-4 text-center" th:text="${titulo}"></h1>

<form th:action="@{/alumno/form}" th:object="${alumno}" method="post" class="card p-4 shadow-lg">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese nombre"/>
        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Apellido</label>
        <input type="text" th:field="*{apellido}" class="form-control" placeholder="Ingrese apellido"/>
        <div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control" placeholder="Ingrese email"/>
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="d-flex justify-content-between">
        <a th:href="@{/alumno/listarAlumno}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-success">Guardar</button>
    </div>
</form>

</body>
</html>
